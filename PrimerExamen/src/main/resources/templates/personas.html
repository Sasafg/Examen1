<!DOCTYPE html>

<!-- Timeleaf, es una biblioteca para poder acoplar el MVC -->
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>personas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </head>
    <body>

        <h1 th:text="${titulo}"></h1>
        <h1 th:text="#{cliente.nombre}"></h1>
        <table class="table">
            <!-- Table head, son los títulos de las columnas -->
            <thead>
                <!-- tr, Fila de la tabla de titulos -->
                <tr>
                    <!-- Encabezados -->
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido 1</th>
                    <th scope="col">Apellido 2</th>
                    <th scope="col">Email</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">Pais</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <!-- Cuerpo de la tabla -->
            <tbody>
            <th:block th:each="user : ${personas}">
                <!-- Agrega la fila -->
                <tr>
                    <!-- Son objetos de tipo persona, por lo que puedo acceder los métodos -->
                    <td th:text="${user.getNombre}"></td>
                    <td th:text="${user.getApellido1}"></td>
                    <td th:text="${user.getApellido2}"></td>
                    <td th:text="${user.getEmail}"></td>
                    <td th:text="${user.getTelefono}"></td>
                    <!-- User es tipo persona user.getPais es un objeto de tipo
                    pais por lo que está doble para poder obtener correctamente
                    el pais usando el get de ese objeto-->
                    <td th:text="${user.getPais.getPais}"></td>
                    <!-- Esto agrega el URL completo para poder eliminar y editar personas -->
                    <td>
                        <a th:href="@{/editPersona/{id}(id=${user.getId})}">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{/delete/{id}(id=${user.getId})}">Delete</a>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>

</body>
</html>
